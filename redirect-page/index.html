<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to SpeedInsight...</title>
  
  <!-- Dark Theme - Matching the main website -->
  <!-- Fonts - Same as the main website -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Dark mode colors from globals.css */
      --background: oklch(0 0 0);
      --foreground: oklch(1.0000 0 0);
      --card: oklch(0.2455 0.0217 257.2823);
      --primary: oklch(0.6801 0.1583 276.9349);
      --muted-foreground: oklch(0.8452 0 0);
      --border: oklch(0.4459 0 0);
      --radius: 1rem;
      
      /* Fonts */
      --font-heading: 'Caveat', cursive;
      --font-sans: 'DM Sans', sans-serif;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .container {
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 3rem 2rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px -1px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      text-align: center;
    }

    .logo {
      font-family: var(--font-heading);
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .message {
      color: var(--muted-foreground);
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, 
        oklch(0.6801 0.1583 276.9349), 
        oklch(0.7137 0.1434 254.6240)
      );
      border-radius: 999px;
      width: 0%;
      animation: fillProgress 3s ease-out forwards;
    }

    @keyframes fillProgress {
      to {
        width: 100%;
      }
    }

    .timer {
      font-size: 0.875rem;
      color: var(--muted-foreground);
      margin-bottom: 2rem;
    }

    .button {
      background: var(--primary);
      color: oklch(0 0 0);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: var(--radius);
      font-family: var(--font-sans);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
    }

    .button:active {
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .logo {
        font-size: 2.5rem;
      }
      
      .card {
        padding: 2.5rem 1.5rem;
      }
    }

    /* Smooth fade out animation when redirecting */
    .fade-out {
      animation: fadeOut 0.3s ease-in forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="card">
      <div class="logo">SpeedInsight</div>
      
      <p class="message">
        Redirecting you to SpeedInsight in <span id="countdown">3</span> seconds...
      </p>
      
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      
      <div class="timer">
        Please wait while we redirect you
      </div>
      
      <button class="button" id="redirectButton" onclick="redirectNow()">
        Go Now
      </button>
    </div>
  </div>

  <script>
    // Redirect URL
    const REDIRECT_URL = 'https://speed-insight.youssef.tn/';
    
    // Countdown duration in seconds
    const COUNTDOWN_DURATION = 3;
    
    let timeLeft = COUNTDOWN_DURATION;
    let countdownInterval;
    let hasRedirected = false;

    // Update countdown display
    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      
      if (timeLeft > 0) {
        countdownElement.textContent = timeLeft;
        timeLeft--;
      } else {
        clearInterval(countdownInterval);
        if (!hasRedirected) {
          performRedirect();
        }
      }
    }

    // Perform the redirect with animation
    function performRedirect() {
      if (hasRedirected) return;
      hasRedirected = true;
      
      const container = document.getElementById('container');
      container.classList.add('fade-out');
      
      // Redirect after animation completes
      setTimeout(() => {
        window.location.href = REDIRECT_URL;
      }, 300);
    }

    // Manual redirect function
    function redirectNow() {
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
      performRedirect();
    }

    // Start countdown when page loads
    window.addEventListener('DOMContentLoaded', () => {
      // Start countdown immediately
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    });

    // Cleanup interval if user leaves page
    window.addEventListener('beforeunload', () => {
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
    });
  </script>
</body>
</html>
